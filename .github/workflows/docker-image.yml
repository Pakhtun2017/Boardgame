name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4   

      # 2️⃣ Set up Java (for Maven build)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Build the Java JAR file
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Verify build output
      - name: List files after Maven build
        run: |
          echo "Project structure after Maven build:"
          ls -R .
          echo "Check if target directory exists:"
          ls -l target || echo "target directory not found"

      # 5️⃣ Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6️⃣ Set up QEMU for multi-arch builds (optional but fine to keep)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 7️⃣ Set up Buildx (advanced builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 8️⃣ Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .                 
          file: ./Dockerfile         
          push: true
          tags: oolumee/boardgame11:${{ github.sha }}
